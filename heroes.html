<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="heroes.css" rel="stylesheet" type="text/css" />
    <title>Heroes</title>
  </head>
  <body>
    <section id="heroes">
      <h2>Our Argo Heroes</h2>
      <div class="flex-container">
        <div>
          <img src="assets/hero-ares.jpg" alt="Ares" width="200" />
          <p>Ares</p>
          <p>We shall have fun!</p>
        </div>
        <div>
          <img src="assets/hero-artemis.jpg" alt="Artemis" width="200" />
          <p>Artemis</p>
          <p>Know thyself.</p>
        </div>
        <div>
          <img src="assets/hero-hercules.jpg" alt="Hercules" width="200" />
          <p>Hercules</p>
          <p>
            I am on my. I can go the distance. I don't care how far, somehow I
            will be strong.
          </p>
        </div>
      </div>
    </section>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <td>Jason</td>
      <td>Aeson</td>
      <tr>
        <td>Athena</td>
        <td>Polias</td>
      </tr>
      <tr>
        <td>Chiron</td>
        <td>Apollo</td>
      </tr>
    </table>
  </body>
</html>
